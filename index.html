<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Like & Dislike count</h1>
        <div class="area">
            <img src="govind img.jpg" alt="">
            <button>View Profile</button>
            <div class="icons">
                <i id="up" class="fa fa-thumbs-up fa-3x" onclick="upvote()"> <strong id="upshow">0</strong></i>
               
                <i id="refresh" class="fa fa-refresh fa-3x" onclick="refreshing()"></i>
               
                <i id="down" class="fa fa-thumbs-o-down fa-3x" onclick="downvote()"> <strong id="downshow">0</strong></i>
                
            </div>
        </div>

        <audio src="mallet.mp3" id="audio"></audio>
    </center>

<script src="script.js"></script>

</body>

</html>
